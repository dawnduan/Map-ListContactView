<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title> PPL View </title>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
<!--		ng-map setup-->
		<script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
		<script src="https://code.angularjs.org/1.3.15/angular.js"></script>
		<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>

	<script type="text/javascript" src="todo.js"></script>	
		
	</head>
	
	
	<body ng-controller="mainCtrl">
		
<!--		List view of PPL-->
		<table class="table table-bordered">
			Search: <input type="text" placeholder="Search" ng-model="query">
			<tr>
				<th><a href="" ng-click="sortField = 'name'; reverse = !reverse">Name</a></th>
				<th><a href="" ng-click="sortField = 'address'; reverse = !reverse">Address</a></th>
				<th>Avatar</th>
			</tr>
			<tr ng-repeat="one in ones | filter:query | orderBy:sortField:reverse">
				<td>{{ one.name }}</td>
				<td>{{ one.address}}</td>
				<td>{{ one.rdm }}</td>
			</tr>
		</table>
		
<!--		Map View-->
		<div ng-controller="CustomControlCtrl as vm">
			<ng-map center="41.850033, -87.6500523" zoom="6" default-style="true">
    <custom-control id="go-home" position="TOP_RIGHT" index="1" on-click="vm.goHome()">
      <div style="background-color: black; color:#fff;cursor:pointer; margin:10px">Go Home</div>
    </custom-control>
    <custom-control id="set-home" position="TOP_RIGHT" index="1" on-click="vm.setHome()">
      <div style="background-color: black; color:#fff;cursor:pointer; margin:10px">Set Home</div>
    </custom-control>
  </ng-map>
		</div>
	</body>
</html>
